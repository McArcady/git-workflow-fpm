name: Install and test fpm in a git workflow

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Install fpm
      run: |
        sudo apt-get install ruby ruby-dev rubygems build-essential
        sudo gem install --no-document fpm

    - name: Test fpm
      run: |
        ./test.sh
